apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: nextjs
          image: nextjs_app:latest
          imagePullPolicy: Never
          env:
            - name: NEXT_PUBLIC_BACKEND_URL
              value: http://django:8000
            - name: NEXT_PUBLIC_SITE_URL
              value: http://localhost:3000
          ports:
            - containerPort: 3000