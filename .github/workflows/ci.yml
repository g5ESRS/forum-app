name: CI for Next.js & Django

on:
  push:
    branches: [main, dev]
    paths:
      - 'frontend/**'

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Next.js frontend tests
        run: npm test

